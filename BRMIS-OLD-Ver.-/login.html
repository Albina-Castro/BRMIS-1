        <div class="row p-5">
            <section class="form col-12 col-md-6 order-2 order-md-1 ">

                <form class="login-form" action="dashboard.html" method="" autocomplete="off">
                    <div class="form-heading">User Login</div>
                    <div class="input-group">
                        <label class="label" for="email">Email</label>
                        <i class="fas fa-user"></i>
                        <input required="" placeholder="Enter your email" name="email" id="email" type="email"/>
                    </div>
                    <div class="input-group">
                        <label class="label" for="password">Password</label>
                        <div class="password-container">
                            <i class="fas fa-lock"></i>
                            <input required="" placeholder="Enter your password" name="password" id="password" type="password"/>
                            <span class="toggle-password" onclick="togglePassword()">
                                <i id="toggleIcon" class="fas fa-eye"></i>
                            </span>
                        </div> 
                    </div>

                    <div id="error-message"></div>
                    <button class="submit" type="submit">Log In</button>
                    <div class="forgot-password">
                        <a href="reset_confirm.html">Forgot password?</a>
                    </div>
                </form>
                  
            </section>
