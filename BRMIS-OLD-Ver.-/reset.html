<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content=""> 
    <title>TryWithMe | BOCS - Change Password</title>

    <!-- REFERENCES -->
    <link rel="stylesheet" href="assets/css/reset_style.css">

    <!-- FAVICONS -->
    <link rel="shortcut icon" type="image/png" href="assets/img/BOCS Logo.png">
    <link rel="apple-touch-icon" type="image/png" href="assets/img/BOCS Logo.png">
</head>
<body>
    <main class="container">
        <section class="left-side">
            <img src="assets/img/NCH Logo.png" class="img_nch">
            <div class="list">
                <h2>Forgot Password?</h2>
                <form action="reset_complete.html" class="form1" method="" autocomplete="off">
                    <div class="input-group">
                        <input type="password" class="input" required>
                        <label class="placeholder">New Password</label>
                    </div>
                    <div class="input-group">
                        <input type="password" class="input" required>
                        <label class="placeholder">Confirm Password</label>
                    </div>
                    <input type="submit" value="Change Password">
                </form>
            </div>
        </section>
        <section class="right-side">
            <div>
                <img src="assets/img/iBODS Logo.png" alt="BOCS Logo">
            </div>
        </section>
    </main>
</body>
</html>
